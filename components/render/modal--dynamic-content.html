

<button class="Button js-modal-trigger" aria-owns="modal-with-dynamic-content-example">
  Open modal
</button>

<div
  class="Modal js-modal hidden"
  id="modal-with-dynamic-content-example"
  aria-labelledby="modal-with-dynamic-content-example-title"
  aria-describedby="modal-with-dynamic-content-example-description"
  role="alertdialog" tabindex="-1" aria-hidden="true">
  <button class="Modal-close js-modal-close" title="Close" aria-label="Close">
    <svg version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      class="icon"
      aria-hidden="true">
      <use xlink:href="#icon-close"></use>
    </svg>
  </button>

  <div class="Modal-content js-modal-content">
    
  </div>
</div>
<div class="Overlay js-overlay hidden"></div>
