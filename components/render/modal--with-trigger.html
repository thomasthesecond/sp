

<button class="js-modal-trigger" aria-owns="modal">
  Open modal
</button>

<div
  class="Modal js-modal"
  id="modal"
  role="alertdialog" tabindex="-1" aria-hidden="true"
  aria-labelledby="modal-title"
  aria-describedby="modal-description">
  <button class="Modal-close js-modal-close" title="Close" aria-label="Close">
    <svg version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      class="icon"
      aria-hidden="true">
      <use xlink:href="#icon-close"></use>
    </svg>
  </button>

  <h2 class="Modal-title" id="modal-title">
    Modal title
  </h2>

  <div class="Modal-content" id="modal-description">
    <p>
      Modal content
    </p>
  </div>
</div>
