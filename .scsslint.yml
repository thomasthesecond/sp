# Default application configuration that all configurations inherit from.

scss_files:
- 'src/components/**/*.scss'
exclude:
- 'dist/**'
- 'node_modules/**'
plugin_directories: ['.scss-linters']

# List of gem names to load custom linters from (make sure they are already installed)
plugin_gems: []

# https://github.com/brigade/scss-lint/blob/master/lib/scss_lint/linter/README.md
linters:
  BangFormat:
    enabled: true
    space_before_bang: true
    space_after_bang: false

  BemDepth:
    enabled: true
    max_elements: 1

  BorderZero:
    enabled: true
    convention: zero # or `none`

  ColorKeyword:
    enabled: true

  ColorVariable:
    enabled: true

  Comment:
    enabled: true

  Compass::*:
    enabled: false

  DebugStatement:
    enabled: true

  # Rule sets should be ordered as follows:
  # - @extend declarations
  # - @include declarations without inner @content
  # - properties
  # - @include declarations with inner @content
  # - nested rule sets
  DeclarationOrder:
    enabled: true

  DisableLinterReason:
    enabled: false

  DuplicateProperty:
    enabled: true

  ElsePlacement:
    enabled: true
    style: same_line # or 'new_line'

  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: true

  EmptyRule:
    enabled: true

  ExtendDirective:
    enabled: false # see PlaceholderInExtend

  FinalNewline:
    enabled: true
    present: true

  HexLength:
    enabled: true
    style: short # or 'long'

  HexNotation:
    enabled: true
    style: lowercase # or 'uppercase'

  HexValidation:
    enabled: true

  IdSelector:
    enabled: true

  ImportantRule:
    enabled: true

  ImportPath:
    enabled: true
    leading_underscore: false
    filename_extension: false

  Indentation:
    enabled: true
    allow_non_nested_indentation: false
    character: space # or 'tab'
    width: 2

  LeadingZero:
    enabled: true
    style: exclude_zero # or 'include_zero'

  MergeableSelector:
    enabled: true
    force_nesting: true

  # Functions, mixins, variables, and placeholders
  NameFormat:
    enabled: true
    allow_leading_underscore: true
    convention: hyphenated_lowercase # or 'camel_case', or 'snake_case', or a regex pattern

  NestingDepth:
    enabled: true
    max_depth: 3
    ignore_parent_selectors: false

  PlaceholderInExtend:
    enabled: true

  PropertyCount:
    enabled: false
    include_nested: false
    max_properties: 10

  PropertySortOrder:
    enabled: true
    ignore_unspecified: false
    min_properties: 2
    separate_groups: false

  PropertySpelling:
    enabled: true
    extra_properties: []

  PropertyUnits:
    enabled: true
    global: [
      'em', 'rem',                    # Font-relative lengths ('ch', 'em', 'ex', 'rem')
      'px',                           # Absolute lengths ('cm', 'in', 'mm', 'pc', 'pt', 'px', 'q')
      'vh', 'vw', 'vmin', 'vmax',     # Viewport-percentage lengths ('vh', 'vw', 'vmin', 'vmax')
      'deg', 'grad', 'rad', 'turn',   # Angle ('deg', 'grad', 'rad', 'turn')
      'ms',                           # Duration ('ms', 's')
      'Hz', 'kHz',                    # Frequency ('Hz', 'kHz')
      'dpi', 'dpcm', 'dppx',          # Resolution ('dpi', 'dpcm', 'dppx')
      '%']                            # Other ('%')
    properties: {
      border: ['em', 'rem', 'px'],
      border-top: ['em', 'rem', 'px'],
      border-right: ['em', 'rem', 'px'],
      border-bottom: ['em', 'rem', 'px'],
      border-left: ['em', 'rem', 'px'],
      border-spacing: ['em', 'rem', 'px'],
      border-radius: ['em', 'rem', 'px', '%'],
      font-size: ['em', 'rem', 'px', '%', 'vw'],
      height: ['em', 'rem', 'px', '%', 'vw', 'vh'],
      max-height: ['em', 'rem', 'px', '%', 'vh'],
      min-height: ['em', 'rem', 'px', '%', 'vh'],
      letter-spacing: ['em', 'rem', 'px'],
      line-height: ['' , 'em', 'rem', 'px'], # allowing rems to vertically center text
      margin: ['em', 'rem', 'px', '%', 'vw'],
      margin-top: ['em', 'rem', 'px', '%', 'vw'],
      margin-right: ['em', 'rem', 'px', '%', 'vw'],
      margin-bottom: ['em', 'rem', 'px', '%', 'vw'],
      margin-left: ['em', 'rem', 'px', '%', 'vw'],
      padding: ['em', 'rem', 'px', '%', 'vw'],
      padding-top: ['em', 'rem', 'px', '%', 'vw'],
      padding-right: ['em', 'rem', 'px', '%', 'vw'],
      padding-bottom: ['em', 'rem', 'px', '%', 'vw'],
      padding-left: ['em', 'rem', 'px', '%', 'vw'],
      transition: ['ms'],
      transition-duration: ['ms'],
      width: ['em', 'rem', 'px', '%', 'vw'],
      max-width: ['em', 'rem', 'px', '%', 'vw'],
      min-width: ['em', 'rem', 'px', '%', 'vw'],
      top: ['em', 'rem', 'px', '%', 'vw'],
      bottom: ['em', 'rem', 'px', '%', 'vw'],
      left: ['em', 'rem', 'px', '%', 'vw'],
      right: ['em', 'rem', 'px', '%', 'vw']
    }

  PseudoElement:
    enabled: true

  QualifyingElement:
    enabled: true
    allow_element_with_attribute: false
    allow_element_with_class: false
    allow_element_with_id: false

  SelectorDepth:
    enabled: true
    max_depth: 3

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM # 'hyphenated_lowercase', or 'strict_BEM', or 'hyphenated_BEM', or 'snake_case', or 'camel_case', or a regex pattern

  Shorthand:
    enabled: true
    allowed_shorthands: [1, 2, 3]

  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false

  SingleLinePerSelector:
    enabled: true

  SpaceAfterComma:
    enabled: true
    style: one_space # or 'no_space', or 'at_least_one_space'

  SpaceAfterPropertyColon:
    enabled: true
    style: one_space # or 'no_space', or 'at_least_one_space', or 'aligned'

  SpaceAfterPropertyName:
    enabled: true

  SpaceAfterVariableName:
    enabled: true

  SpaceAroundOperator:
    enabled: true
    style: one_space # or 'no_space'

  SpaceBeforeBrace:
    enabled: true
    style: space # or 'new_line'
    allow_single_line_padding: false

  SpaceBetweenParens:
    enabled: true
    spaces: 0

  StringQuotes:
    enabled: true
    style: double_quotes # or single_quotes

  TrailingSemicolon:
    enabled: true

  TrailingWhitespace:
    enabled: true

  TrailingZero:
    enabled: false

  TransitionAll:
    enabled: true

  UnnecessaryMantissa:
    enabled: true

  UnnecessaryParentReference:
    enabled: true

  UrlFormat:
    enabled: false # because of too many instances of https://assets.staticlp.com

  UrlQuotes:
    enabled: true

  VariableForProperty:
    enabled: false
    properties: []

  VendorPrefix:
    enabled: true
    identifier_list: base
    additional_identifiers: []
    excluded_identifiers: []

  ZeroUnit:
    enabled: true
